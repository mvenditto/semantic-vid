<html>
<head>
<meta charset="UTF-8"> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
<script src="/static/semantic/semantic.min.js"></script>
<link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">
<link href="/static/css/videojs.markers.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
<script src="/static/js/Youtube.min.js"></script>
<script src="/static/js/videojs-markers.min.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<style>
	
	body {
		width: 100%;
		height: 100%;
	}

	#main-container {
		padding-left: 1%;
	}

	.ui.card {
		height: 450px;
	}

	#search-box {
		left: 35%;
		width: 25%;
		padding: 1%;
	}

	#search-box .ui.input>input:focus {
		border-color: #8273ff;
	}

</style>
<script>
	$(document).ready(function(){
		window.semanticVid = {videos: {}}
		$("#btn-search").click(function(){
			$("#search-loader").dimmer("show")
			var searchInput = $("#search-bar").val()
		    $.get("http://localhost:5000/search/"+searchInput, function(data, status){
		       $("#main-container").empty();
		       $("#main-container").append(data)
			   $("#search-loader").dimmer("hide")
		    });
		});

		$('.message .close').on('click', function() {
			$(this).closest('.message').transition('fade');
		});
	});

</script>
</head>
<body>
	<div id="header" class="ui secondary menu" style="background-color: #e8e8ff;">
	  <a class="item" style="color: #361eff;" href="https://github.com/mvenditto/semantic-vid">
	  	<i class="large github icon"></i>
	  	semantic-vid
	  </a>
	  <div id="search-box" class="item">
	      <div class="ui icon input">
	        <input id="search-bar" type="text" placeholder="Search...">
	        <i id="btn-search" class="search link icon"></i>
	      </div>
	    </div>	
	  <div class="right menu">
	    
	  </div>
	</div>
	<div style="height: 100%;">
		<div id="search-loader" class="ui dimmer">
			<div class="ui text loader">Searching...</div>
		</div>
		<div class="ui info message" style="margin: 10px;">
			<i class="close icon"></i>
			<img class="ui avatar image" src="/static/icons/reasoner.svg">
			<span>Remember, first search may be slower due to reasoner warm-up time!</span>
		</div>
		<div id="main-container"></div>
	</div>
</body>
</html>
